<div id="todos" class="ui middle aligned divided selection list">
  <div class="todo item" *ngFor="let todo of todos">
    <div class="ui checkbox">
      <input type="checkbox">
      <label #label>{{ todo }}</label>
    </div>

    <button type="button" class="ui icon basic negative button"><i class="trash outline icon"></i></button>
  </div>
</div>
